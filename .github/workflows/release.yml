name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          cache: true
        env:
          GOPRIVATE: github.com/anstrom/*

      - name: Install dependencies
        run: go mod download
        env:
          GOPRIVATE: github.com/anstrom/*

      - name: Run tests
        run: make test
        env:
          GOPRIVATE: github.com/anstrom/*

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/scanorama-linux-amd64 ./cmd/scanorama
          GOOS=darwin GOARCH=amd64 go build -o dist/scanorama-darwin-amd64 ./cmd/scanorama
          GOOS=windows GOARCH=amd64 go build -o dist/scanorama-windows-amd64.exe ./cmd/scanorama
        env:
          GOPRIVATE: github.com/anstrom/*

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
