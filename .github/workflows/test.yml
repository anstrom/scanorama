name: Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/anstrom/*
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: scanorama_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --mount type=bind,source=${{ github.workspace }}/test/fixtures,target=/docker-entrypoint-initdb.d

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.0"
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y nmap redis-server ssh openssh-server

          # Make test scripts executable
          chmod +x ./test/docker/test-env.sh

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Verify golangci-lint configuration
        run: |
          $(go env GOPATH)/bin/golangci-lint config verify
          echo "Configuration verified successfully"

      - name: Run linting
        run: |
          $(go env GOPATH)/bin/golangci-lint run --verbose --timeout=10m
        timeout-minutes: 12

      - name: Build project
        run: make build

      - name: Run tests
        run: |
          # Start test environment using Docker Compose
          ./test/docker/test-env.sh up
          # Run tests
          go test -v ./...
          # Stop test environment
          ./test/docker/test-env.sh down

      - name: Generate coverage
        run: |
          # Start test environment using Docker Compose
          ./test/docker/test-env.sh up
          # Generate coverage
          go test -cover ./... -coverprofile=coverage.out
          go tool cover -html=coverage.out -o coverage.out.html
          # Stop test environment
          ./test/docker/test-env.sh down

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.out.html
          if-no-files-found: warn

  build:
    runs-on: ubuntu-latest
    needs: test
    env:
      GOPRIVATE: github.com/anstrom/*

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.0"
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Build binary
        run: make build

      - name: Test binary
        run: ./build/scanorama -version

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanorama-binary
          path: build/scanorama
          if-no-files-found: error
