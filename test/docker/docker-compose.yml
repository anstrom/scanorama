version: "3.8"

services:
  scanorama-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: scanorama_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../fixtures:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d scanorama_test"]
      interval: 2s
      timeout: 5s
      retries: 5
    command:
      [
        "postgres",
        "-c",
        "fsync=off",
        "-c",
        "synchronous_commit=off",
        "-c",
        "full_page_writes=off",
      ]

  scanorama-nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 2s
      timeout: 5s
      retries: 5

  scanorama-ssh:
    image: lscr.io/linuxserver/openssh-server:latest
    environment:
      - PUID=1000
      - PGID=1000
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=testpass
      - USER_NAME=testuser
    ports:
      - "8022:2222"
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "sshd"]
      interval: 2s
      timeout: 5s
      retries: 5

  scanorama-flask:
    image: python:3.9-slim
    ports:
      - "8888:5000"
    volumes:
      - ./flask:/app
    working_dir: /app
    command: bash -c "pip install -r requirements/requirements.txt && python -m flask run --host=0.0.0.0 --port=5000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:5000 || exit 1",
        ]
      interval: 2s
      timeout: 5s
      retries: 5

  scanorama-redis:
    image: redis:alpine
    ports:
      - "8379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 5

networks:
  default:
    name: scanorama_test
