server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.htm;

    server_name _;

    location / {
        try_files $uri $uri/ =404;
    }

    # Add a test endpoint
    location /test {
        return 200 'Test server is running\n';
        add_header Content-Type text/plain;
    }

    # Health check endpoint
    location /health {
        return 200 'OK\n';
        add_header Content-Type text/plain;
    }

    # Add some headers to make version detection easier
    add_header X-Server "Test-Server-1.0";
    add_header X-Powered-By "Nginx-Test";
}
