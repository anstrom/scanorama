# Test database configuration
test:
  host: localhost
  port: ${POSTGRES_PORT:-5432}
  database: scanorama_test
  username: test_user
  password: test_password
  ssl_mode: disable
  max_open_conns: 5
  max_idle_conns: 2
  conn_max_lifetime: 5m
  conn_max_idle_time: 5m

